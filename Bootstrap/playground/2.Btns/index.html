<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons and Button groups</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-secondary">Click Me</button>

    <br>
    
    <a href="#" class="btn btn-info">info</a>
    <a href="#" class="btn btn-success">info</a>

    <br>

    <button class="btn btn-lg btn-danger">Danger Button</button>
    <button class="btn btn-sm btn-warning">Danger</button>

    <br>
    <button class="btn btn-outline-primary">Outline button</button>
    <button class="btn btn-outline-secondary btn-lg">Outline button</button>
    <button class="btn btn-outline-success">Outline button</button>

    <br>
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Btn 1</a>
      <a href="#" class="btn btn-warning">Btn 2</a>
      <a href="#" class="btn btn-success">Btn 3</a>
    </div>

    <br>
    <button class="btn btn-primary">Outline button</button>
    <button class="btn btn-primary" aria-pressed="true">Outline button</button>
    <button class="btn btn-primary" disabled>Outline button</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
