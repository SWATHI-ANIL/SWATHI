<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons and Button groups</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    

    <!-- margin and padding -->
    <div class="bg-primary m-1 p-1">small margin and padding for me</div>
    <div class="bg-primary m-5 p-5">small margin and padding for me</div>
    <div class="bg-danger py-1 px-2 mx-4">margin is here</div>
    <div class="bg-warning mt-3 mb-4 me-3 ms-2">margin is here</div>

    <!-- background-color -->
    <div class="m-3 p-5 bg-primary">Box</div>
    <div class="m-3 p-5 bg-success">Box</div>
    <div class="m-3 p-5 bg-success bg-gradient">Box</div>

    <!-- text-color -->
    <p class="m-3 text-primary">Hello world</p>
    <p class="m-3 text-body">Hello world</p>
    <p class="m-3 text-muted">Hello world</p>
    <p class="m-3 text-info">Hello world!</p>
    <p class="m-3 text-black-50 bg-danger-subtle">Hello world!</p>

    <!-- borders -->
    <div class="m-3 p-3 border">border for text</div>
    <div class="m-3 p-3 border-top border-end">border for text</div>
    <div class="m-3 p-3 border-start border-success">border for text</div>
    <div class="m-3 p-3 border-start border-danger border-5">Here we are!</div>
    <div class="m-3 p-3 rounded border border-5">Hello</div>
    <div class="m-3 p-3 rounded-pill border border-5">Hello</div>
    <div class="m-4 w-75 h-75 d-block rounded-circle border border-5"></div>

    <!-- font-weight -->
    <p class="m-3 fw-bold">bold</p>
    <p class="m-3 fw-bolder">bold</p>
    <p class="m-3 fw-light">bold</p>
    <p class="m-3 fst-italic fw-lighter">lighter</p>


    <!-- display -->
    <!-- sizing -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
