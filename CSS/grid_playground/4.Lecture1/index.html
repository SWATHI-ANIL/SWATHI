<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- create a container with 3 children -->
    <!-- it creates an implicit grid, auto created rows of equal height, spanning full length -->
    <div class="container">
      <div>Hello World</div>
      <div>We are learning CSS Grid</div>
      <div>Entri Elevate</div>
    </div>

    <!-- SKIP: can have different layout -->
    <main class="wrapper">
      <header>Hello World</header>
      <!-- <button class="help-btn">Help</button> -->
    </main>

    <!-- grid-column/grid-area -->
    <h2>grid-column/grid-area</h2>
    <section class="card-wrapper">
      <div class="card one">ONE</div>
      <div class="card two">TWO</div>
      <div class="card three">THREE</div>
      <div class="card four">FOUR</div>
    </section>

    <!-- repeat -->
    <h2>Repeat</h2>
    <main class="calendar">
        <div>10</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
    </main>

    <!-- alignment -->
    <h2>Alignment</h2>
    <main class="bound-box">
        <div class="boxy">11</div>
        <div class="boxy">21</div>
        <div class="boxy">31</div>
        <div class="boxy">41</div>
        <div class="boxy">51</div>
    </main>

    <!-- minmax -->
    <main class="minmax-grid">
      <div class="card"></div>
      <div class="card"></div>
    </main>

    <!-- auto-fill -->
    <main class="autofill_grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </main>

    <!-- fluid grid -->
    <main class="grid">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </main>
  </body>
</html>
